<div class="container" style="width: 60%;">
    <table mat-table style="width: 100%;" [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre }} </td>
        </ng-container>

        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.apellido }} </td>
        </ng-container>

        <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef> Telefono </th>
            <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
        </ng-container>
       
        <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef> Direccion </th>
            <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
        </ng-container>

        <ng-container matColumnDef="fechaDeNacimiento">
            <th mat-header-cell *matHeaderCellDef> Fecha De Nacimiento </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaDeNacimiento}} </td>
        </ng-container>

        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="primary" (click)="editar(element)">Editar</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="asociar">
            <th mat-header-cell *matHeaderCellDef> Asociar </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="primary" (click)="asociar(element)">Asociar</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="listar">
            <th mat-header-cell *matHeaderCellDef> Listar </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="primary" (click)="listar(element)">Listar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let element; columns: columnas;"></tr>
    </table>
</div>
